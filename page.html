<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My E-Commerce Store</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <div class="product-images">
                <img src="product-main.jpg" alt="Product Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="product-thumbnail1.jpg" alt="Product Thumbnail 1">
                    <img src="product-thumbnail2.jpg" alt="Product Thumbnail 2">
                    <img src="product-thumbnail3.jpg" alt="Product Thumbnail 3">
                </div>
            </div>
            <div class="product-info">
                <h2>FootBall</h2>
                <p class="price">$99.99</p>
                <p class="description">This is a brief description of the product. It provides key details and highlights the features of the product.</p>
                <button class="buy-now">Buy Now</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>
</body>
</html>
